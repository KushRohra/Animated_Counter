<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/5548e077fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <header>
        <div class="container">
            <h1>Animated Counter</h1>
        </div>
    </header>

    <section class="counter">
      <div class="container">
          <div>
              <i class="fab fa-youtube fa-4x"></i>
              <div class="counters" data-target="60000">0</div>
              <h3>Subscribers</h3>
          </div>
          <div>
              <i class="fab fa-linkedin fa-4x"></i>
              <div class="counters" data-target="5000">0</div>
              <h3>Connections</h3>
          </div>
          <div>
              <i class="fab fa-twitter fa-4x"></i>
              <div class="counters" data-target="15000">0</div>
              <h3>Followers</h3>
          </div>
          <div>
              <i class="fab fa-facebook fa-4x"></i>
              <div class="counters" data-target="9000">0</div>
              <h3>Likes</h3>
          </div>
        </div>
    </section>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
